{% extends "pages/base.html" %}

{% block title %}Mensagem de Contato, Senac Site Online{% endblock %}

{% block content %}

<section aria-labelledby="contato-recebido">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 id="contato-recebido" class="card-title mb-3">
        <i class="fa-solid fa-check-circle me-2 text-success"></i>
        Mensagem recebida
      </h1>

      <p>
        Obrigado, <strong>{{ nome }}</strong>.<br>
        Recebemos sua mensagem e entraremos em contato pelo email
        <strong>{{ email }}</strong>.
      </p>

      <a href="{% url 'contato' %}" class="btn btn-outline-primary">
        Enviar nova mensagem
      </a>
    </div>
  </div>
</section>

{% endblock %}
